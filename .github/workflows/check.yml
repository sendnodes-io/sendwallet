name: Check

on: push

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.18
          cache: yarn
      - name: install
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://".insteadOf git://
          yarn install
      - name: lint
        run: yarn run lint
      - name: build
        run: yarn run build
      - name: test
        run: yarn run test
      - name: Archive production artifacts chrome
        uses: actions/upload-artifact@v3
        with:
          name: dist-webext-zips-chrome
          path: |
            ./apps/webext/dist/*chrome*.zip
      - name: Archive production artifacts firefox
        uses: actions/upload-artifact@v3
        with:
          name: dist-webext-zips-firefox
          path: |
            ./apps/webext/dist/*firefox*.zip
      - name: Archive production artifacts chrome
        uses: actions/upload-artifact@v3
        with:
          name: dist-webext-legacy-zips-chrome
          path: |
            ./apps/webext-legacy/dist/*chrome*.zip
      - name: Archive production artifacts firefox
        uses: actions/upload-artifact@v3
        with:
          name: dist-webext-legacy-zips-firefox
          path: |
            ./apps/webext-legacy/dist/*firefox*.zip
